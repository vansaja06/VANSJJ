<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form | Evan Raoul Rahman</title>
</head>
<body>
    <h1>TUGAS FORM</h1>
    <img src="ya.jpeg" alt="APA" width="100px" height="120px">

    <form action="">
        
        Nama: <br><input type="text" name="Nama" id="" placeholder="Masukkan Nama"> <br>
        Kota Lahir: <br><input type="text" name="Nama" id="" list="kota" placeholder="Masukkan Kota Lahir">
        <datalist id="kota">
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </datalist>
        <br>Taggal Lahir <br>
        <input type="date">
        <br>
        Gender <br>
        <input type="radio" name="Gender" value="Pria">
        Pria
        <input type="radio" name="Gender" value="Wanita">
        Wanita
        <br>
        Agama
        Islam
        Kristen
        Khatolik
        Hindu
        Budha
        Konghucu
        <br>
        Alamat
        <br>
        Hobi Main musik

    </form>
</body>
</html>
